<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriz Cuasimétrica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        table {
            width: 100%;
            border: 1px solid #ccc;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ccc;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Matriz Cuasimétrica</h1>
    <p>Tríos ingresados: {{input_triples}}</p>
    <p>Vértices: {{vertices}}</p>
    {{{html_table}}}
    <a href="http://127.0.0.1:8001/home">Volver al formulario</a>
</body>
</html>
