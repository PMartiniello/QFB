<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cuasimétrica</title>
</head>
<body>
    <h1>Formulario de Cuasimétrica</h1>
    
    {{#error_message}}
        <p style="color: red;">{{error_message}}</p>
    {{/error_message}}
    
    <form action="/quasimetric/" method="get">
        <label for="betweenness">Tríos separados por coma:</label>
        <input type="text" id="betweenness" name="betweenness" value="{{input_value}}" required>
        <br><br>
        <label for="symmetry">Seleccione el tipo de cálculo:</label><br>
        <input type="radio" id="symmetric" name="symmetry" value="symmetric" required>
        <label for="symmetric">Simétrico</label><br>
        <input type="radio" id="non_symmetric" name="symmetry" value="non_symmetric" required>
        <label for="non_symmetric">No Simétrico</label><br>
        <br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
