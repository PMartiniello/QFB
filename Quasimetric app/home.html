<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Quasimetric</title>
</head>
<body>
    <h1>Enviar Lista de Tríos</h1>
    <form action="/quasimetric/" method="get">
        <label for="betweenness">Ingresa los tríos separados por comas:</label><br><br>
        <input type="text" id="betweenness" name="betweenness" placeholder="axy,byx,cxa" required>
        <br><br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
